{% extends 'theme.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>{% if object %}Edit Message{% else %}Create New Message{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'message_list' %}" class="btn btn-secondary ml-2">Cancel</a>
    </div>
</form>


{% endblock %}
